<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/javascript.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">3 + 4</div>
        <div class="digits-row">
            <button class="dark-button">AC</button>
            <button class="dark-button">&larr;</button>
            <button class="dark-button">&radic;</button>
            <button class="light-button">%</button>
        </div>
        <div class="digits-row">
            <button class="dark-button">7</button>
            <button class="dark-button">8</button>
            <button class="dark-button">9</button>
            <button class="light-button">/</button>
        </div>
        <div class="digits-row">
            <button class="dark-button">4</button>
            <button class="dark-button">5</button>
            <button class="dark-button">6</button>
            <button class="light-button">X</button>
        </div>
        <div class="digits-row">
            <button class="dark-button">1</button>
            <button class="dark-button">2</button>
            <button class="dark-button">3</button>
            <button class="light-button">-</button>
        </div>
        <div class="digits-row">
            <button class="dark-button">.</button>
            <button class="dark-button">0</button>
            <button class="equals-button">=</button>
            <button class="light-button">+</button>
        </div>
    </div>
</body>
</html>
