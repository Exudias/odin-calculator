<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="digits-row">
            <button class="dark-button" id="clear-button">AC</button>
            <button class="dark-button" id="delete-button">&larr;</button>
            <button class="dark-button" id="sqrt-button">&radic;</button>
            <button class="light-button" id="percent-button">%</button>
        </div>
        <div class="digits-row">
            <button class="dark-button" id="7">7</button>
            <button class="dark-button" id="8">8</button>
            <button class="dark-button" id="9">9</button>
            <button class="light-button" id="divide-button">/</button>
        </div>
        <div class="digits-row">
            <button class="dark-button" id="4">4</button>
            <button class="dark-button" id="5">5</button>
            <button class="dark-button" id="6">6</button>
            <button class="light-button" id="multiply-button">x</button>
        </div>
        <div class="digits-row">
            <button class="dark-button" id="1">1</button>
            <button class="dark-button" id="2">2</button>
            <button class="dark-button" id="3">3</button>
            <button class="light-button" id="subtract-button">-</button>
        </div>
        <div class="digits-row">
            <button class="dark-button" id="decimal-button">.</button>
            <button class="dark-button" id="0">0</button>
            <button class="equals-button">=</button>
            <button class="light-button" id="add-button">+</button>
        </div>
    </div>
</body>
</html>
